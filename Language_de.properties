ExtName=IBM Security Static Analyzer
ExtDesc=Mithilfe von IBM Security Static Analyzer on Bluemix können Sie einen Scan für einen statischen Sicherheitscode ausführen 
ExtMessage=Um diese Erweiterung zu nutzen, muss der IBM Security Static Analyzer-Service zu Ihrem Bereich hinzugefügt werden. Sie können den Service automatisch hinzufügen (siehe <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01" target="_blank">Nutzungsbedingungen</a> des kostenfreien Plans) und ihn an eine Bridge-App binden, und zwar durch Auswahl der Option "Service und Bereich für mich einrichten" unten.  Weitere Informationen sowie einen Leitfaden für den Schnelleinstieg finden Sie in unserer <a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#staticcodescans" target="_blank">Dokumentation</a>.  

ACCEPT_KEY=Service und Bereich für mich einrichten
ACCEPT_DESC=Wenn diese Option auf 'true' gesetzt ist und sich der Service noch nicht in Ihrem Bereich befindet, versucht das Erstellungsprogramm, eine Instanz des kostenlosen Plans zu diesem Bereich hinzuzufügen und ihn an eine Anwendung vom Typ 'pipeline_bridge_app' für die Erstellung der erforderlichen Berechtigungsnachweise für die Ausführung zu binden. Lesen Sie die <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01">Nutzungsbedingungen</a>.

WAIT_TIME_KEY=Anzahl der Minuten für die Durchführung der Analyse (0 - 59)
WAIT_TIME_DESC=Geben Sie die Höchstdauer in Minuten an, damit die Pipeline an der Ausführung weiterer Jobs gehindert wird; dies ermöglicht die Ausführung der Analyse. Nach der Jobausführung können Sie über die im Protokoll angezeigte URL auf Status und Ergebnisse der Analyse zugreifen und sehen, ob die Analyse fertig ist. Wurde die Analyse nicht vor der angegebenen Zeit ausgeführt, können Sie den Scanstatus über die URL überwachen oder den Job erneut übergeben, damit er weiter auf die Fertigstellung der Analyse wartet.  Dieser Wert muss auf eine ganze Zahl zwischen 0 und 59 gesetzt werden.

