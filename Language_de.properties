# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Security Static Analyzer
ExtDesc=Mithilfe von IBM Application Security on Cloud kann ein Scan für einen statischen Sicherheitscode ausgeführt werden
ExtMessage=Um diese Erweiterung zu nutzen, muss der IBM Application Security on Cloud-Service zu Ihrem Bereich hinzugefügt werden. Sie können den Service automatisch hinzufügen (siehe <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">Nutzungsbedingungen</a> des kostenfreien Plans), und zwar durch Auswahl der Option "Service und Bereich für mich einrichten" unten.  Weitere Informationen sowie einen Leitfaden für den Schnelleinstieg finden Sie in unserer <a href="https://hub.jazz.net/docs/deploy_ext/#scan" target="_blank">Dokumentation</a> oder dem <a href="https://youtu.be/38DgKxT189s">Videoblog</a>.

ACCEPT_KEY=Service und Bereich für mich einrichten
ACCEPT_DESC=Wenn diese Option ausgewählt ist und sich der Service noch nicht in Ihrem Bereich befindet, versucht das Erstellungsprogramm, eine Instanz des kostenfreien Plans zu diesem Bereich hinzuzufügen und die erforderlichen Berechtigungsnachweise für die Ausführung zu erstellen. Lesen Sie die <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01">Nutzungsbedingungen</a>.

WAIT_TIME_KEY=Anzahl der Minuten für die Durchführung der Analyse (0 - 59)
WAIT_TIME_DESC=Geben Sie die Höchstdauer in Minuten an, damit die Pipeline an der Ausführung weiterer Jobs gehindert wird; dies ermöglicht die Ausführung der Analyse. Nach der Jobausführung können Sie über die im Protokoll angezeigte URL auf Status und Ergebnisse der Analyse zugreifen und sehen, ob die Analyse fertig ist. Wurde die Analyse nicht vor der angegebenen Zeit ausgeführt, können Sie den Scanstatus über die URL überwachen oder den Job erneut übergeben, damit er weiter auf die Fertigstellung der Analyse wartet.  Dieser Wert muss auf eine ganze Zahl zwischen 0 und 59 gesetzt werden.

