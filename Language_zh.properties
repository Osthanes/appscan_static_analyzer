ExtMessage=要利用该扩展，必须向空间添加 IBM Security Static Analyzer 服务。您可以通过选择下面的“为我设置服务和空间”以自动添加服务（请参阅免费计划<a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01" target="_blank">使用条款</a>），并将其绑定到 bridge 应用程序。有关更多信息和快速入门指南，请查看我们的<a href="https://www.ng.bluemix.net/docs/containers/container_pipeline.html#container_pipeline_codescans" target="_blank">文档</a>或<a href="https://youtu.be/38DgKxT189s">视频博客</a>。

ACCEPT_KEY=为我设置服务和空间
ACCEPT_DESC=当选中该选项而且服务未在您的空间中时，构建器将尝试将“免费”计划上的实例添加到该空间中，并将其绑定到“pipeline_bridge_app”应用程序以创建运行所需的凭证。复审<a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01">使用条款</a>。

WAIT_TIME_KEY=等待分析完成的分钟数 (0 - 59)
WAIT_TIME_DESC=指定阻止流水线运行其他作业的最大时间量（以分钟为单位），这使分析能够完成。在作业完成后，无论分析是否完成，都可从日志中显示的 URL 访问分析状态和结果。如果分析未在指定时间之前完成，那么可在该 URL 上监视扫描状态，或者重新提交作业以让其继续等待分析完成。该值必须设置为 0 到 59 之间的整数。

