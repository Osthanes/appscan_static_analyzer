ExtName=IBM Security Static Analyzer
ExtDesc=IBM Security Static Analyzer on Bluemix を使用して静的セキュリティー・コード・スキャンを実行します。
ExtMessage=この拡張機能を利用するためには、IBM Security Static Analyzer サービスがお客様のスペースに追加されていなければなりません。このサービスは、下記の「サービスとスペースの自動セットアップ」を選択することによって、自動的に追加し (無料プランの<a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01" target="_blank">ご利用条件</a>を参照してください)、ブリッジ・アプリケーションにバインドすることができます。詳細およびクイック・スタート・ガイドについては、IBM の<a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#staticcodescans" target="_blank">資料</a>を参照してください。

ACCEPT_KEY=サービスとスペースの自動セットアップ
ACCEPT_DESC=このオプションが true に設定され、サービスがまだお客様のスペースに置かれていないときは、実行する必須資格情報を作成するために、ビルダーが「無料」プランのインスタンスをこのスペースに追加し、サービスを 「pipline_bridge_app」アプリケーションにバインドしようと試みます。<a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01">ご利用条件</a>を確認してください。

WAIT_TIME_KEY=分析の完了を待機する時間 (分) (0 - 59)
WAIT_TIME_DESC=パイプラインが他のジョブを実行するのをブロックし、分析が完了できるようにする最長時間 (分) を指定します。ジョブの完了後、分析が終了しているかどうかにかかわらず、ログに表示されている URL から分析の状況と結果にアクセスできます。指定された時間の前に分析が完了しなかった場合、この URL でスキャン状況をモニターすることも、ジョブを再実行依頼して続行させ、分析の終了を待機することもできます。この値は、0 から 59 までの整数に設定する必要があります。

