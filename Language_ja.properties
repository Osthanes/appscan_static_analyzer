# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=(ベータ版) IBM Security Static Analyzer
ExtDesc=IBM Security Static Analyzer on Bluemix を使用して静的セキュリティー・コード・スキャンを実行します。
ExtMessage=この拡張機能を利用するためには、Static Analyzer サービスがお客様のスペースに追加されていなければなりません。このサービスは、下記の「サービスとスペースの自動セットアップ」選択項目を有効にすることによって、自動的に無料プランにセットアップし (<a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01">ご利用条件</a>があります)、ブリッジ・アプリケーションにバインドすることができます。

ACCEPT_KEY=サービスとスペースの自動セットアップ
ACCEPT_DESC=このオプションが true に設定され、サービスがまだお客様のスペースに置かれていないときは、実行する必須資格情報を作成するために、ビルダーが「無料」プランのインスタンスをこのスペースに追加し、サービスを containerbridge アプリケーションにバインドしようと試みます。<a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01">ご利用条件</a>を確認してください。

SUBMISSION_NAME_KEY=サブミット名 
SUBMISSION_NAME_DESC=サブミットする appscan ジョブのベース名。これは、分析サブミット・キュー内でスキャンの名前として使用されます。

COMMAND_KEY=分析スクリプト 
COMMAND_DESC=AppScan サービスを通じて分析スキャンの準備、サブミット、およびトラッキングを行うスクリプト例。これを現状のまま使用するか、または必要に応じて更新してください。 

# adding these in to make the import work to IBM Globalization Service
WAIT_TIME_KEY=Minutes to wait for analysis to complete (0 - 59)
WAIT_TIME_DESC=Specify a maximum amount of time in minutes to block the pipeline from running other jobs, which allows the analysis to complete.  After the job completes, you can access the analysis status and results from the URL displayed in the log whether or not the analysis finished. If the analysis did not complete before the time specified, you can monitor the scan status at the URL or resubmit the job to have it continue waiting for the analysis to finish.  This value must be set to a whole number between 0 to 59.

