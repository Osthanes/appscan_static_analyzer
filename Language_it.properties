ExtName=IBM Security Static Analyzer
ExtDesc=Esegue una scansione del codice di sicurezza statico utilizzando IBM Security Static Analyzer su Bluemix 
ExtMessage=Per avvalersi di questa estensione, è necessario che al proprio spazio sia stato aggiunto il servizio IBM Security Static Analyzer. È possibile aggiungere il servizio automaticamente (vedere le <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01" target="_blank">Condizioni d'uso</a> del piano gratuito) e associarlo a un'applicazione bridge selezionando "Imposta servizio e spazio per me" qui di seguito.  Per ulteriori informazioni e una guida rapida, consultare la <a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#staticcodescans" target="_blank">documentazione</a>.  

ACCEPT_KEY=Imposta servizio e spazio per me
ACCEPT_DESC=Quando questa opzione è impostata su true, e il servizio non è già nello spazio dell'utente, il builder prova ad aggiungere un'istanza sul piano "gratuito" in questo spazio e ad associarla a un'applicazione 'pipeline_bridge_app' per creare le credenziali necessarie per l'esecuzione. Riesaminare le <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01">Condizioni d'uso</a>.

WAIT_TIME_KEY=Minuti di attesa per il completamento dell'analisi (0 - 59)
WAIT_TIME_DESC=Specificare un periodo di tempo massimo in minuti in cui la pipeline bloccherà l'esecuzione di altri lavori, consentendo il completamento dell'analisi. Una volta completato il lavoro, è possibile accedere allo stato e ai risultati di analisi dall'URL visualizzato nel log, indipendentemente dal termine dell'analisi. Se l'analisi non è stata completata prima del tempo specificato, è possibile monitorare lo stato della scansione all'URL o inoltrare nuovamente il lavoro affinché resti in attesa del termine dell'analisi.  Questo valore deve essere impostato su un numero intero compreso tra 0 e 59.

