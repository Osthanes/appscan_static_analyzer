# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Security Static Analyzer
ExtDesc=Ejecute una exploración de código de seguridad estática utilizando IBM Security Static Analyzer en Bluemix 
ExtMessage=Para aprovechar esta extensión, debe haber añadido el servicio IBM Security Static Analyzer al espacio. Puede añadir automáticamente el servicio (consulte las <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01" target="_blank">Condiciones de uso</a> del plan gratuito) y enlazarlo a una app de puente seleccionando "Configurar servicio y espacio automáticamente" a continuación.  Para obtener más información y ver una guía de inicio rápido, consulte nuestra <a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#staticcodescans" target="_blank">documentación</a>.  

ACCEPT_KEY=Configurar servicio y espacio automáticamente
ACCEPT_DESC=Cuando esta opción se establece en true, y el servicio no está ya en su espacio, el compilador intenta añadir una instancia en el plan "gratuito" en este espacio y vincularlo a la aplicación 'pipeline_bridge_app' para crear las credenciales necesarias que se tienen que ejecutar. Revise las <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01">Condiciones de uso</a>.

WAIT_TIME_KEY=Minutos que hay que esperar hasta que finalice el análisis (0 - 59)
WAIT_TIME_DESC=Especifique un intervalo máximo de tiempo, en minutos, para evitar que el conducto ejecute otros trabajos a fin de permitir que finalice el análisis. Una vez finalizado el trabajo, puede acceder al estado y a los resultados del análisis desde el URL que se muestra en el registro, tanto si el análisis ha terminado como si no. Si el análisis no ha terminado antes del tiempo especificado, puede supervisar el estado de exploración en el URL o volver a enviar el trabajo para que siga esperando a que finalice el análisis.  Para este valor se debe especificar un número entero comprendido entre 0 y 59.

