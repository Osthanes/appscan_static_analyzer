ExtName=IBM Security Static Analyzer
ExtDesc=使用 IBM Security Static Analyzer on Bluemix 來執行靜態安全程式碼掃描
ExtMessage=若要運用此延伸程式，您必須將 IBM Security Static Analyzer 服務新增至空間中。您可以自動新增此服務（請參閱免費計劃<a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01" target="_blank">使用條款</a>），並選取下方的「為我設定服務和空間」，將它連結到橋接應用程式。如需相關資訊和快速入門手冊，請檢視<a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#staticcodescans" target="_blank">說明文件</a>。

ACCEPT_KEY=為我設定服務和空間
ACCEPT_DESC=當此選項設為 True，且該服務尚未在空間中，建置器會試圖將「免費」計劃的實例新增至此空間，並將它連結到 'pipeline_bridge_app' 應用程式，以建立必要的認證來執行。請檢閱<a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01">使用條款</a>。

WAIT_TIME_KEY=等待分析完成的分鐘數 (0 - 59)
WAIT_TIME_DESC=指定阻斷管線執行其他工作，以允許分析完成的時間量上限（分鐘）。工作完成之後，不管分析是否完成，您都可以從日誌中顯示的 URL 存取分析狀態和結果。如果分析未於指定的時間之前完成，您可以於該 URL 監視掃描狀態，或重新提交工作使其繼續等待分析完成。這個值必須設為 0 和 59 之間的整數。

