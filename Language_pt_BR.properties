ExtName=(Beta) IBM Security Static Analyzer
ExtDesc=Execute uma varredura de código de segurança estática usando o IBM Security Static Analyzer no Bluemix 
ExtMessage=Para alavancar essa extensão, deve-se ter o serviço  Static Analyzer incluído em seu espaço. É possível tê-lo configurado automaticamente no plano livre com estes <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01">termos de uso</a> e vinculado  a um app de ponte ativando a opção "Configurar serviço e espaço para mim" abaixo.

ACCEPT_KEY=Configurar serviço e espaço para mim
ACCEPT_DESC=Quando essa opção estiver configurada como true e o serviço ainda não estiver em seu espaço, o construtor tentará incluir uma instância no plano "livre" em seu espaço e vinculá-lo ao app containerbridge para criar as credenciais necessárias para execução. Revise os  <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01">Termos de uso</a>.

SUBMISSION_NAME_KEY=Nome de envio 
SUBMISSION_NAME_DESC=O nome base da tarefa appscan a ser enviada. Ele será usado para o nome da varredura na fila de envio da análise. 
COMMAND_KEY=Analisar script 
COMMAND_DESC=Script de exemplo para preparar, enviar e controlar uma varredura de análise por meio do serviço AppScan.  Utilize-o como está ou atualize-o com base em suas necessidades. 

# adding these in to make the import work to IBM Globalization Service
WAIT_TIME_KEY=Minutes to wait for analysis to complete (0 - 59)
WAIT_TIME_DESC=Specify a maximum amount of time in minutes to block the pipeline from running other jobs, which allows the analysis to complete.  After the job completes, you can access the analysis status and results from the URL displayed in the log whether or not the analysis finished. If the analysis did not complete before the time specified, you can monitor the scan status at the URL or resubmit the job to have it continue waiting for the analysis to finish.  This value must be set to a whole number between 0 to 59.

