# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Security Static Analyzer
ExtDesc=Exécutez une analyse du code de sécurité statique à l'aide d'IBM Security Static Analyzer on Bluemix 
ExtMessage=Pour optimiser cette extension, le service IBM Security Static Analyzer doit être ajouté à votre espace. Vous pouvez ajouter ce service automatiquement (voir les <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01" target="_blank">Conditions d'utilisation</a> du forfait gratuit) et l'associer à une application de pont en sélectionnant "Configurer le service et l'espace pour moi" ci-dessous.  Pour plus d'informations ainsi qu'un guide de démarrage rapide, voir notre <a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#staticcodescans" target="_blank">documentation</a>.  

ACCEPT_KEY=Configurer le service et l'espace pour moi
ACCEPT_DESC=Lorsque cette option est définie sur true et que le service n'existe pas déjà dans votre espace, le générateur tente d'ajouter une instance sur le plan "gratuit" dans cet espace et la lie à l'application 'pipeline_bridge_app' pour créer les données d'identification nécessaires à l'exécution.  Lisez les <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01">Conditions d'utilisation</a>.

WAIT_TIME_KEY=Temps d'attente (en minutes) avant la fin de l'analyse (0 - 59)
WAIT_TIME_DESC=Indiquez une durée maximale en minutes pour empêcher le pipeline d'exécuter d'autres travaux et permettre à l'analyse de se terminer. Une fois le travail terminé, vous pouvez accéder au statut et résultats de l'analyse depuis l'URL affichée dans le journal, que l'analyse soit terminée ou non. Si l'analyse ne s'est pas terminée dans le temps imparti, vous pouvez surveiller son statut via l'URL ou relancer le travail pour qu'il continue d'attendre la fin de l'analyse.  Cette valeur doit être un nombre entier compris entre 0 et 59.

