ExtName=IBM Security Static Analyzer
ExtDesc=Execute uma varredura de código de segurança estático usando o IBM Security Static Analyzer on Bluemix 
ExtMessage=Para alavancar essa extensão, você deverá ter o serviço do IBM Security Static Analyzer incluído no espaço. É possível incluir automaticamente o serviço (consulte os <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01" target="_blank">Termos de Uso</a> de plano grátis) e ligá-lo a um aplicativo de ponte selecionando abaixo "Configure serviço e espaço para mim".  Para obter mais informações e um guia de iniciação rápida, visualize nossa <a href="https://www.ng.bluemix.net/docs/starters/container_pipeline.html#staticcodescans" target="_blank">documentação</a>.  

ACCEPT_KEY=Configurar serviço e espaço para mim
ACCEPT_DESC=Quando essa opção estiver configurada como true e o serviço ainda não estiver em seu espaço, o construtor tentará incluir uma instância no plano "livre" em seu espaço e vinculá-lo a um aplicativo 'pipeline_bridge_app' para criar as credenciais necessárias para execução. Revise os  <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6814-01">Termos de uso</a>.

WAIT_TIME_KEY=Minutos a aguardar para que a análise seja concluída (0 a 59)
WAIT_TIME_DESC=Especifique a quantia máxima de tempo em minutos para bloquear o pipeline a partir da execução de outras tarefas, o que permite que a análise seja concluída. Após a conclusão da tarefa, é possível acessar o status da análise e os resultados a partir da URL exibida no log, se a análise tiver sido concluída ou não. Se a análise não tiver sido concluída antes do horário especificado, será possível monitorar o status da varredura na URL ou reenviar a tarefa para que ela continue aguardando a conclusão da análise.  Esse valor deve ser configurado como um número inteiro entre 0 e 59.

